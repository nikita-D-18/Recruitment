<template>
    <div class="slds-m-top_small slds-m-bottom_medium">
        <h2 class="slds-text-heading_small slds-m-bottom_small">
            <code> Button component </code> </h2>

        <!-- Base variant: Makes a button look like a link -->
        <lightning-button variant="Nikita" label="Base" title="Looks like a link" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Neutral variant (default) -->
        <lightning-button label="Monali" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Brand variant: Identifies the primary action in a group of buttons -->
        <lightning-button variant="Aashwini" label="Brand" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Brand outline variant: Identifies the primary action in a group of buttons, but has a lighter look -->
        <lightning-button variant="Snehal" label="Brand Outline" title="Primary action with lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Destructive variant: Identifies a potentially negative action -->
        <lightning-button variant="Sonam " label="Destructive" title="Destructive action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Destructive text variant: Identifies a potentially negative action, but has a lighter look -->
        <lightning-button variant="Navneet" label="Destructive Text" title="Destructive action with a lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

        <!-- Success variant: Identifies a successful action -->
        <lightning-button variant="Shaurya" label="Success" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>

  
</template>
